name: oloid2
description: ade, tomuss email pour lyon1

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  date_picker_timeline: ^1.2.3
  calendar_timeline: ^1.0.4
  dartus:
    git: git@github.com:hatch01/dartus-tomuss-client.git
  #  bottom_sflheet: ^3.0.0
  modal_bottom_sheet: ^2.0.1
  mobile_scanner: ^2.0.0
  permission_handler: ^10.0.0
  flutter_bloc: ^8.0.0
  hive_flutter: ^1.1.0
  sizer: ^2.0.15
  webview_flutter: ^3.0.4
  lyon1mail:
    git: git@github.com:hatch01/lyon1-mailclient.git
  lyon1agenda:
    git: git@github.com:hatch01/lyon1-agendaclient.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.2.0
  hive_generator: ^1.1.3
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48


flutter:
  uses-material-design: true
